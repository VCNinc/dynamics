    <script>
    	$(function(){
    		$("input").focus();

    	$("input").on("keypress", function(e) {
			var regex = new RegExp("^[^`]+$");
			var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
			if (!regex.test(key)) {
				event.preventDefault();
				return false;
			}
    	});
